    <style>
        .corner { border: none; }
        body { 
            counter-reset: mainpagescounter 1 solvablescounter 0 neediescounter 0 translationcounter 0 appendixcounter 0;
        }
        .mainpages::before { 
            counter-increment: mainpagescounter;
            content: "Page " counter(mainpagescounter);
        }
        .solvablepagecount::before { 
            counter-increment: solvablescounter;
            content: "Page 1." counter(solvablescounter);
        }
        .neediespagecount::before { 
            counter-increment: neediescounter;
            content: "Page 2." counter(neediescounter);
        }
        .translationpagecount::before { 
            counter-increment: translationcounter;
            content: "Page 3." counter(translationcounter);
        }
        .appendixpagecount::before { 
            counter-increment: appendixcounter;
            content: "Page " counter(appendixcounter, upper-roman);
        }

        body .page:nth-of-type(7n+1) {
            background-image: url("./img/background/page-bg-noise-01.png");
        }
        body .page:nth-of-type(7n+2) {
            background-image: url("./img/background/page-bg-noise-02.png");
        }
        body .page:nth-of-type(7n+3) {
            background-image: url("./img/background/page-bg-noise-03.png");
        }
        body .page:nth-of-type(7n+4) {
            background-image: url("./img/background/page-bg-noise-04.png");
        }
        body .page:nth-of-type(7n+5) {
            background-image: url("./img/background/page-bg-noise-05.png");
        }
        body .page:nth-of-type(7n+6) {
            background-image: url("./img/background/page-bg-noise-06.png");
        }
        body .page:nth-of-type(7n+7) {
            background-image: url("./img/background/page-bg-noise-07.png");
        }     
    </style>
