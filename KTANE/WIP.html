    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        
        function changeData() {
            phdt = document.getElementsByClassName("page-header-doc-title");
            for(var i = 0; i < phdt.length; i++){
                phdt[i].innerText="Keep Talking and Nobody Explodes (Modded)";
            }

            rf = document.getElementsByClassName("relative-footer");
            for(var i = rf.length - 1; i >= 0; i--) {
                // rf[i].innerText=rf.length;
                rf[i].parentNode.insertBefore(rf[i], rf[i].parentNode.childNodes[2]);
                rf[i].classList.add('absolute-footer');
                rf[i].classList.remove('relative-footer');
            }

            af = document.getElementsByClassName("absolute-footer");
            for(var i = 0; i < af.length; i++) {
                if (!af[i].classList.contains("frontpage")) {
                    j = i + 1;
                    af[i].innerText="(WIP) Page " + j + " of " + af.length;
                }
            }
        }
    </script>
